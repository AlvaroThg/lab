<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Abrita - Inicio</title>
  <style>
    /* Estilos personalizados */
    .hero-section {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .parallax-container {
      position: absolute;
      width: 100%;
      height: 120%;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      width: 100%;
      height: 120%;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                  url('1.jpg') center/cover no-repeat;
      transform: scale(1.1);
      will-change: transform;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 0 0 8%;
      padding: 0 2rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      font-family: 'Times New Roman', Times, serif;
    }

    .hero-subtitle {
      font-size: 4rem;
      line-height: 1.1;
      margin-bottom: 1rem;
      max-width: 600px;
      font-weight: 500; /* Negrita más sutil */
    }

    .hero-title {
      font-size: 10rem;
      font-weight: 600; /* Negrita más sutil */
      letter-spacing: -3px;
      line-height: 0.9;
      margin-top: -1rem;
    }

    .floating-image {
      position: absolute;
      width: 800px;
      height: 700px;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 3;
      object-fit: contain;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
    }

    @media (max-width: 768px) {
      .hero-section { height: 70vh; }
      .hero-content { 
        margin-left: 3%;
        padding-bottom: 100px; /* Espacio para la imagen */
      }
      .hero-subtitle { 
        font-size: 2rem;
        max-width: 300px;
      }
      .hero-title {
        font-size: 4rem;
        letter-spacing: -1px;
        order: 1; /* Orden en móvil */
      }
      .floating-image {
        position: relative;
        width: 250px;
        height: 220px;
        right: auto;
        left: 0;
        top: auto;
        transform: none;
        margin-top: 2rem;
        order: 2; /* Posición después del título */
        align-self: flex-start;
      }
    }

    @media (max-width: 480px) {
      .hero-subtitle { font-size: 1.5rem; }
      .hero-title { font-size: 3rem; }
      .floating-image {
        width: 180px;
        height: 160px;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <section class="hero-section">
    <div class="parallax-container">
      <div class="hero-bg" id="parallax-bg"></div>
    </div>
    <img src="2.jpg" alt="Icono decorativo" class="floating-image">
    <div class="hero-content">
      <h2 class="hero-subtitle">Tu lugar de conexión con la naturaleza</h2>
      <h1 class="hero-title">La Abrita</h1>
    </div>
  </section>

  <script>
    // Carga el header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el header:', error));

    // Efecto parallax
    const parallaxBg = document.getElementById('parallax-bg');
    window.addEventListener('scroll', () => {
      const scrollY = window.pageYOffset;
      parallaxBg.style.transform = `scale(1.1) translateY(${scrollY * 0.3}px)`;
    }, { passive: true });
  </script>

</body>
</html>
